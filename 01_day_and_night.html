<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title 01 JS study > </title>
 </head>
<body style="background-color:pink"> 
    <h1>01 Day and Night example</h1>
    <div class="box1">
        <input type="button" value="Day" onclick="
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';">
        <input type="button" value="Night" onclick="
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='white';">
        <input type="button" value="Original" onclick="
            document.querySelector('body').style.backgroundColor='pink';
            document.querySelector('body').style.color='black';">
    </div>

    <div class="box2"> 
        <input type="text" onchange="alert('입력되었습니다')">
        <input type="text" onkeydown="alert('한글자 입력되었습니다')">
        <a href="javascript:alert('원하는 모드를 선택해주세요')"> notice </a>
    </div>
    </body>

</body>

<style>
    .box1{margin: 20px}
    .box2{
        margin: 10px;
        }
</style>

</html>
